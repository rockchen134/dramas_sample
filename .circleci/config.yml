# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    macos:
      xcode: 13.2.1 # Specify the Xcode version to use

    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      FL_OUTPUT_DIR: output
      simName: "Sys.Date()"
      simDeviceType: "com.apple.CoreSimulator.SimDeviceType.iPhone-11-Pro"
      simRuntime: "com.apple.CoreSimulator.SimRuntime.iOS-15-2"

    working_directory: /Users/distiller/project

    shell: /bin/bash --login -o pipefail

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "create simulator"
          command: xcrun simctl create ${simName} ${simDeviceType} ${simRuntime}
            
      - run:
          name: Git checkout
          command: git clone --depth 1 --single-branch ${CIRCLE_REPOSITORY_URL} -b ${CIRCLE_BRANCH} .
          
      # - checkout
      #  - run: pod install # Install CocoaPods dependencies
      # - run: fastlane scan # Run tests using Fastlane

      # Collect XML test results data to show in the UI, and save the same XML
      # files under test-results folder in the Artifacts tab
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2.1
  build-and-testflight:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master
